<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Login System</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">üîê Audio-Based Login System</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {% for msg in messages %}
            <div>{{ msg }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endwith %}

        <div class="row">
            <!-- Register Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">Register</div>
                    <div class="card-body">
                        <form action="/register" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="register-audio" class="form-label">Upload Audio</label>
                                <input class="form-control" type="file" name="audio" id="register-audio" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">Login</div>
                    <div class="card-body">
                        <form action="/login" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="login-audio" class="form-label">Upload Audio</label>
                                <input class="form-control" type="file" name="audio" id="login-audio" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for dismissable alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
